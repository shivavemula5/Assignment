{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %} Login
{% endblock title %} {% block content %}
<form method="post">
  {% csrf_token %}
  <div class="card my-3" style="width: 30rem; margin: auto">
    <div class="card-body">
      <h3 class="card-title text-center">Login</h3>
      {{ form|crispy}}
      <input
        type="submit"
        value="Login"
        class="btn btn-primary"
        style="width: 100%"
      />
    </div>
  </div>
</form>
{% endblock content %}
